<hello name="{{ name }}"></hello>
<input [(ngModel)] ='userInput' type='text' (keyup)="keyUpPress()" />

<ul  *ngFor="let service of servicecalls">

   <li> {{service}}</li>
</ul>

<div>
  <h1> Hello Throttle</h1>
<input [(ngModel)] ='throttleInput' type='text' (keyup)="keyUpPressForThrottle()" />
<ul  *ngFor="let service of throttleServiceCalls">

   <li> {{service}}</li>
</ul>
</div>
